<form action="/save" method="post" class="container" style="height: 600px;">
    <h1 class="display-6 text-center">Ajouter une nouvelle bière</h1><br>

    <div class="input-group mb-3">
        <label for="beer_name" class="input-group-text">Nom de la bière</label>
        <input type="text" id="beer_name" class="form-control"
               name="name" placeholder="Orval" required="true"/>
    </div>

    <div class="input-group mb-3">
        <label for="beer_brewery" class="input-group-text">Brewery</label>
        <input type="text" id="beer_brewery" class="form-control"
               name="brewery" required="true" placeholder="Orval Brewery"/>
    </div>

    <div class="input-group mb-3">
        <label for="beer_price" class="input-group-text">Price</label>
        <input type="number" id="beer_price" class="form-control"
               name="price" required="true" placeholder="4.2" min="0" step="0.01">
    </div>

    <div class="input-group mb-3">
        <label for="beer_stock" class="input-group-text">Stock</label>
        <input type="number" id="beer_stock" class="form-control"
               name="stock" required="true" placeholder="24" min="0"/>
    </div>

    <div class="input-group mb-3">
        <label for="beer_description" class="input-group-text">Description</label>
        <input type="text" id="beer_description" class="form-control"
               name="description" placeholder="Une bière avec un magnifique goût pour toute personne voulant se détendre"/>
    </div>

    <div class="d-flex justify-content-between">
        <div>
            <a href="/profile"><button type="button" class="btn btn-outline-dark">Annuler</button></a>
            <button type="submit" class="btn btn-outline-dark">Confirmer</button>
        </div>
    </div>    
</form>

{% endblock %}
